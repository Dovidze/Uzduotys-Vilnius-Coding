<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Payment Gateway</h2>
        <form>
            <div class="fDiv first">
                <label>Card holder:</label>
                <input type="text" placeholder="Coding Market" required>
            </div>
            <div class="fDiv second">
                <label>Card Number:</label>
                <input type="text" placeholder="Card Number" required>
            </div>
            <div class="fDiv third">
                <div class="subThird-1">
                    <label>Expire date:</label>
                    <input type="text" placeholder="00 / 00" required>
                </div>
                <div class="subThird-2">
                    <label>CVC:</label>
                    <input type="text" placeholder="000" required>
                </div>
            </div>
            <button>Pay</button>
        </form>
    </div>
</body>
</html>
