<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimo puslapis (FIGMA)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="leftContent">
                <h2>GoFinance</h2>
                <p>The most popular peer to peer lending at SEA</p>
                <button>Read More</button>
            </div>
        </div>
        <div class="right">
            <div class="rightContent">
                <h3>Hello Again!</h3>
                <p class="welcomeText">Welcome back</p>
                <form>
                    <div class="spacer relative">
                        <svg class="bi" xmlns="http://www.w3.org/2000/svg" width="15" height="21" fill="gray" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                          </svg>
                        <input class="email" type="text" placeholder="Email Address">
                    </div>
                    <div class="spacer relative">
                        <svg class="bi" xmlns="http://www.w3.org/2000/svg" width="15" height="21" fill="gray" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                        <input class="password" type="password" placeholder="Password">
                    </div>
                    <button>Login</button>
                    <p>Forgot password</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
