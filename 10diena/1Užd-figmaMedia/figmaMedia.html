<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="leftContent">
                <h3>Sign in</h3>
                <p class="welcomeText">Don't have an account? <a href="">Create now</a></p>
                <form>
                    <div class="spacer">
                        <label for="">E-mail</label>
                        <input class="email" type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="spacer">
                        <label for="">Password</label>
                        <input class="password" type="password" placeholder="@~*%">
                    </div>
                    <div class="rem-forgot">
                        <p>Remember me</p>
                        <a href="">Forgot password?</a>
                    </div>
                    <button class="signIn">Sign in</button>
                    <div class="or">
                        <div>
                            <hr>
                            <span>OR</span>
                            <hr>
                        </div>
                    </div>
                    <div class="gfbuttons">
                        <button>Continue with Google</button>
                        <button>Continue with Facebook</button>
                    </div>
                    <p class="textUnder">Don't have an account? <a href="">Create now</a></p>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="rightContent">
                <h2>GoFinance</h2>
                <p>The most popular peer to peer lending at SEA</p>
            </div>
        </div>
    </div>
</body>
</html>
